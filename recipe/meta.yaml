{% set python_min = "3.10" %}
{% set name = "virtualship" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/virtualship-{{ version }}.tar.gz
  sha256: 3cc794dc645a65de3f67f9222b82e4575f06280a76a24270cbb205c41370c76f

build:
  entry_points:
    - virtualship = virtualship.cli.main:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - click
    - parcels >3.1.0
    - pyproj >=3,<4
    - sortedcontainers ==2.4.0
    - opensimplex ==0.4.5
    - numpy >=1,<2
    - pydantic >=2,<3

test:
  imports:
    - virtualship
  commands:
    - pip check
    - virtualship --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/OceanParcels/virtualship
  summary: Code for the Virtual Ship Classroom, where Marine Scientists can combine Copernicus Marine Data with an OceanParcels ship to go on a virtual expedition.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ammedd
    - erikvansebille
    - VeckoTheGecko
